{% extends 'base.html' %}
{% block title %} contact {% endblock title %}

{% block body %}
{% if messages %}
  <div class="row">
  <div class="col-sm">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
          <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>

  </div>
{% endif %}
<img src='/static/download2.jpg' style='position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>
<div class="container-sm">
<h2 align="center" style="color: white;">Contact Us</h2>
<form method="post" action="{% url 'contact' %}">
  {% csrf_token %}
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label" style="color: white;">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label" style="color: white;">Phone No</label>
    <div class="col-sm-10">
      <input type="number" name="phone" >
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label" style="color: white;">Email</label>
    <div class="col-sm-10">
      <input type="email"  name="email"   >
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label" style="color: white;">Address</label>
    <div class="col-sm-10">
      <input type="text" name="adrs"  >
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label" style="color: white;">Date</label>
    <div class="col-sm-6">
      <input type="datetime-local" name="date">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label" style="color: white;">Reason</label>
    <div class="col-sm-10">
      <textarea cols="23" rows="2" name="res"> </textarea>
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label" style="color: white;">Call Back</label>
    <div class="col-sm-10">
      <select name="callback" >
        <option value="">Yes</option>
        <option value="">No</option>
      </select>
    </div>
  </div>
  <div class="form-group-row" >
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Submit</button>

</div>
 
</form>
</div>


{% endblock body %}
